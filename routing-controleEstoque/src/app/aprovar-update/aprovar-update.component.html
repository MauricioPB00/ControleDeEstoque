<div class="container">
    <app-side-bar></app-side-bar>
    <div class="container2">
        <div class="registros" *ngIf="registrosAtualizadosUpdate.length >= 0">
            <h2 class="titulo">Registros para aprovação | Update |</h2>
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Name</th>
                            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Date</th>
                            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Time</th>
                            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Edit</th>
                            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Update</th>
                            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let registro of registrosAtualizadosUpdate; let i = index"
                            [hidden]="!mostrarTodasAsLinhas && i >= 0" [class.linha-vermelha]="registro.removerLinha">
                            <td>
                                <img [src]="'../../assets/img/' + registro.file" alt="User Photo" class="rounded-photo"
                                    style="margin-right: 10px; margin-left: 10px;">
                                <span style="margin-left: 10px; padding-bottom: 14px;">{{ registro.name
                                    }}</span>
                            </td>
                            <td>{{ registro.date }}</td>
                            <td>{{ registro.time }}</td>
                            <td>{{ registro.horaeditada }}</td>
                            <td>{{ registro.update }}</td>
                            <td><button class="deletar" (click)="removerIdGrid(i)"><i class="fa fa-trash"
                                        aria-hidden="true"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="salvar" (click)="aprovar()">DELETAR E APROVAR </button>
        </div>
    </div>
</div>
