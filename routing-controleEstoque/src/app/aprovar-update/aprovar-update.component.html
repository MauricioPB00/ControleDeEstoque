<div class="container">
    <app-side-bar></app-side-bar>
    <div class="container2">
        <div class="registros" *ngIf="registrosAtualizadosUpdate.length > 0">
            <h2 class="titulo">Registros para aprovação | Update |</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Date</th>
                        <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Time</th>
                        <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Edit Time</th>
                        <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Update</th>
                        <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">User ID</th>
                        <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let registro of registrosAtualizadosUpdate; let i = index"
                        [hidden]="!mostrarTodasAsLinhas && i >= 0">
                        <td>{{ registro.date }}</td>
                        <td>{{ registro.time }}</td>
                        <td>{{ registro.horaeditada }}</td>
                        <td>{{ registro.update }}</td>
                        <td>{{ registro.user_id }}</td>
                        <td><button class="deletar"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="registrosAtualizadosUpdate.length === 0">
            <p>Nenhum registro atualizado (Update) encontrado.</p>
        </div>
    </div>
</div>
