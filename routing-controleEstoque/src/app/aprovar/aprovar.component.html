<div class="container">
  <app-side-bar></app-side-bar>
  <div class="container2">
    <div class="registros" *ngIf="registrosAtualizadosInsert.length > 0">
      <h2 class="titulo">Registros para aprovação | Insert |</h2>
      <table class="table">
        <thead>
          <tr>
            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Date</th>
            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Time</th>
            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">Editado</th>
            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">User ID</th>
            <th (click)="mostrarTodasAsLinhas = !mostrarTodasAsLinhas">#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of registrosAtualizadosInsert; let i = index"
            [hidden]="!mostrarTodasAsLinhas && i >= 0">
            <td>{{ registro.date }}</td>
            <td>{{ registro.time }}</td>
            <td>{{ registro.editado }}</td>
            <td>{{ registro.user_id }}</td>
            <td><button class="deletar"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="registrosAtualizadosInsert.length === 0">
      <p>Nenhum registro atualizado (Insert) encontrado.</p>
    </div>
  </div>
</div>
