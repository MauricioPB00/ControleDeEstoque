<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar" [ngClass]="{ 'active': isSidebarActive }">
    <div class="custom-menu">
      <button type="button" class="btn btn-primary" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
    </div>
    <div class="container">
      <a href="/home"><img src="../../assets/img/logo.jpg" class="logo-img"></a>
      <div class="line"></div>
      <ul class="list-unstyled">
        <li>
          <a href="/ponto"><i class="fa-solid fa-clock"></i>Ponto</a>
        </li>
        <li>
          <a href="/ajuste"><i class="fa-solid fa-pen"></i>Ajuste</a>
        </li>
        <li *ngIf="admin">
          <a href="/cadastro"><i class="fa fa-user-plus"></i>Cadastro</a>
        </li>
        <li *ngIf="admin">
          <a (click)="toggleApprovalItems()">
            <i class="fa fa-tasks"></i>Aprovar
          </a>
          <ul *ngIf="showApprovalItems" class="sub-menu">
            <li><a href="/aprovar/update">Update</a></li>
            <li><a href="/aprovar/insert">Insert</a></li>
          </ul>
        </li>
        <li>
          <a href="/profile"><i class="fa fa-user"></i>Profile</a>
        </li>
      </ul>
      <div class="line"></div>
        <h2>{{ name }}</h2>
      <img [src]="'../../assets/img/' + data" class="profile-image">
      <div class="logout">
        <button (click)="logout()">Logout</button>
      </div>
    </div>
  </nav>
</div>
